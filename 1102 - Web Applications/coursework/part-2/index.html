<body>
  <h1>Easter Date Calculator</h1>
  <form method="GET" action="/WilkesO/cgi-bin/easter.py">
    <input type="text" name="year" id="input-year" />
    <ul>
      <li><label for="numerical">Numerical</label><input type="radio" name="format"
          id="numerical" value="numerical"></li>
      <li><label for="verbose">Verbose</label><input type="radio" name="format" id="verbose" value="verbose"></li>
      <li><label for="both">Both</label><input type="radio" name="format" id="both" value="both"></li>
    </ul>
    <input type="submit" value="Submit" />
  </form>
  <div id="easter-date">
    <!-- easter date -->
  </div>
